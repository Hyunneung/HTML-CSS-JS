<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 선언적함수 </title>
</head>
<body>
	<script>
		functionNum(); // 선언적 함수는 함수 생성 전 호출 가능
		
		function functionNum() {
			do {
				var n = prompt("숫자를 입력하세요", "숫자");
					if (isNaN(n)) {
						alert("숫자로 입력하세요.");
						continue;
					} else {
						alert("숫자가 맞습니다.");
					}
			} while (isNaN(n));
			document.write(n);
		}
	</script>
</body>
</html>
