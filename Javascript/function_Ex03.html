<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 가변인자 함수 </title>
</head>
<body>
	<script>
		function sumAll() {
			var sum=0;
			for(var i = 0; i<arguments.length ; i++) {
				document.write(arguments[i]); 
				sum += arguments[i]; 
			} return sum;
		} 
		
		var result = sumAll(1,2,3,4,5,6,7,8,9);
		document.body.innerHTML = result;
		
		
	</script>
</body>
</html>
