<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>prototype</title>
<script>
	function Person(name_value, age_value, height_value, blood_value, address_value) {
		this.name = name_value;
		this.age = age_value;
		this.height = height_value;
		this.blood = blood_value;
		this.address = address_value;

		// 출력 메소드
		this.display = function() {
			document.write("<table>");
			document.write("<caption>신상정보</caption>");
			document.write("<tr><th>항목(속성:property)</th> <th>내용(값:value)</th></tr>");

			for ( var p in this) {
				if (p != "display") {
					document.write("<tr><td>Person." + p + "</td><td>"
							+ this[p] + "</td></tr>");
				}
			}
			document.write("</table><br>");
		}
	};
	
	Person.prototype.group = "L2";
	
	
	var kim = new Person("김철수", 20, 183, "O", "서울시 용산구");
	var lee = new Person("이영희", 25, 160, "B", "서울시 중구");
	kim.display();
	lee.display();
	console.log("kim의 반: " + kim.group);
	console.log("lee의 반: " + lee.group);
	
</script>
</head>
<body>
</body>
</html>
