<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Event Handling </title>
	<style>
		input { outline: none;
				box-sizing: border-box;
				width:30px;
				height:20px
		}
	
		input:nth-child(1):focus { border: 1px solid red; }
		input:nth-child(2):focus { border: 1px solid green; }
		
		#cal { width:25px }
		
		#result { border: 2px solid orange;  }
		
	</style>
</head>
<body>
	<input id="op1" type="text" size="2"> +
	<input id="op2" type="text" size="2">
	<input id="cal" type="button" value="=">
	<input id="result" type="text" size="2">
	
	<script>
		var addevent = document.getElementById('cal');
		function add() {
			var a = document.getElementById("op1").value; // 객체 값만 바로 가져와서 변수에 대입
			var b = document.getElementById("op2").value; // 객체 값만 바로 가져와서 변수에 대입
			
			var sum = document.getElementById("result");
			sum.value =  parseInt(a) + parseInt(b);  // parseInt() : 정수형으로 반환
			sum.style.backgroundColor = 'orange';
		}
		
		addevent.addEventListener('click', add);
	</script>
</body>
</html>
