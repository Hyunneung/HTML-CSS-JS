<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<script>
		//  주민번호 정규표현식
		var reg = new RegExp(
				"^[0-9]{2}(0[1-9]|1[012])(0[1-9]|1[0-9]|2[0-9]|3[01])-[1234][0-9]{6}$");

		do {
			var personid = prompt("주민등록번호를 입력하세요.", "- 필수");
			var pandan = reg.test(personid);
			if (!pandan) {
				alert("주민번호 형식을 확인하세요");
			}
		} while (!pandan);

		var test = personid.substr(7, 1);
		if (test == 2 || test == 4) {
			document.body.style.background = "pink";
		} else if (test == 1 || test == 3) {
			document.body.style.background = "blue";
		}
	</script>
</body>
</html>
