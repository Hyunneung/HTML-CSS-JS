<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title> Box Model 속성 - box-sizing : content-box </title>
	
	<style>
		div{box-sizing : content-box}
		
		#first {background:red}
		#second {background:orange;
				 width:100px; height:100px}
		#third {background:yellow;
				width:100px; height:100px; padding:20px;}
		#third-clip {background:yellow;
					 width:100px; height:100px; padding:20px;
					 border: 1px solid black;
					 background-clip: content-box}
		#fourth {background:green;
				 width:100px; height:100px; padding:20px; margin:20px }
		#fifth {background:blue;
				width:100px; height:100px; padding:20px; margin:20px;
				color:white; border: 10px solid olive}
	</style>
	
</head>
<body>
	<div id=first>first</div>
	<div id=second>second</div>
	<div id=third>third</div>
	<div id=third-clip>third-clip</div>
	<div id=fourth>fourth</div>
	<div id=fifth>fifth</div>
</body>
</html>
