<!-- 도서 검색 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 도서 검색 </title>
</head>
<body>
	<h1> 도서 검색 </h1>
	<form method=get action="result.html">
	<fieldset>
		<legend> 로그인 </legend>
			<label for="id">아이디:</label>
			<input type="text" name="id" id="id"><br>
			
			<label for="pw">비밀번호:</label>
			<input type="text" name="pw" id="pw">
	</fieldset><br>
	
	<fieldset>
		<legend> 통합검색 </legend>
			<label for="book">도서명: </label>
			<input type="text" name="book" size="50" id="book"><br>
			
			검색범위:
			<label for="keyword">키워드</label>
			<input type="radio" name="range" value="keyword" id="keyword">
			<label for="content">본문내용</label>
			<input type="radio" name="range" value="content" id="content"><br>
			
			자료유형:
			<label for="all">전체</label>
			<input type="checkbox" name="type" value="all" id="all">
			<label for="book">단행본</label>
			<input type="checkbox" name="type" value="book" id="book">
			<label for="paper">학술지</label>
			<input type="checkbox" name="type" value="paper" id="paper">
			<label for="non_book">비도서</label>
			<input type="checkbox" name="type" value="non_book" id="non_book"> 
	</fieldset>
	<br>
	<button type="submit" value=>검색</button>
	<button type="reset" value=>지우기</button>
	</form>
</body>
</html>
